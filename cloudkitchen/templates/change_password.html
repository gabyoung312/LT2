{% extends "layout.html" %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <h1>Change Password</h1>

    <form action='/change_password' method="POST">
        <div class="form-group">
            <label for="old">Currrent Password</label>
            <input type="password" class="form-control" name="old" id="old" required>
        </div>

        <div class="form-group">
            <label for="new1">New Password</label>
            <input type="password" class="form-control" name="new1" id="new1" required>
        </div>

        <div class="form-group">
            <label for="new2">Re-type Password</label>
            <input type="password" class="form-control" name="new2" id="new2" required>
        </div>

        <p>{{ error }}<p>
        <input type="submit" value="Change Password" class="btn btn-primary">
    </form>
{% endblock content %}
