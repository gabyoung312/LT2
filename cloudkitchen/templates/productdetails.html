{% extends "layout.html" %}

{% block title %}Product Details{% endblock title %}

{% block content %}
    <h1>Product Details</h1>

    <form action="/addtocart" method="POST">
        <table class="table table-sm">
            <tr>
                <td>Code</td>
                <td>{{ code }}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{ product["name"] }}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{ product["price"] }}</td>
            </tr>

            {% if session["user"] is defined %}
                <tr>
                    <td>Quantity</td>
                    <td>
                        <input type="hidden" name="code" value="{{ code }}">
                        <input type="number" name="quantity" min="1" step="1" pattern="\d*" value="1">
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <input type="submit" value="Add to Cart" class="btn btn-primary">
                    </td>
                </tr>
            {% endif %}
        </table>
    </form>

    <a href="/stalls" class="btn btn-secondary">Back</a>
{% endblock content %}
